# nacos server 地址
spring:
  application:
    name: business
  cloud:
    nacos:
      config:
        file-extension: yaml
        namespace: train
        server-addr: 127.0.0.1:8858
      discovery:
        namespace: train
        server-addr: 127.0.0.1:8858
  profiles:
    active: dev


seata:
  #事务组名称
  tx-service-group: train-group
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8858
      group: SEATA_GROUP
      namespace: train
      username: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8858
      group: SEATA_GROUP
      namespace: train
      data-id: seataServer.properties
      username: nacos
      password: nacos
